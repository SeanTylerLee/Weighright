<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>WeighRight â€¢ Settings</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body class="app">
  <!-- Header -->
  <header class="app-header">
    <button class="btn ghost" onclick="history.back()">Back</button>
    <h1 class="app-title">WeighRight Settings</h1>
    <span></span>
  </header>

  <main class="container">
    <!-- Theme Section -->
    <section class="card">
      <h2>Theme</h2>
      <div class="actions">
        <button class="btn" onclick="setTheme('light')">Light</button>
        <button class="btn" onclick="setTheme('dark')">Dark</button>
        <button class="btn" onclick="setTheme('system')">System</button>
      </div>
      <p class="muted small">Theme preference is saved on this device.</p>
    </section>

    <!-- Defaults Section -->
    <section class="card">
      <h2>Default Caps Preset</h2>
      <div class="actions">
        <button class="btn" onclick="saveDefaultPreset('std80')">Standard 80k</button>
        <button class="btn" onclick="saveDefaultPreset('std80_132')">80k w/ 13.2k steer</button>
        <button class="btn ghost" onclick="saveDefaultPreset('custom')">Custom</button>
      </div>
      <p class="muted small">When you open the calculator, caps will start with this preset.</p>
    </section>

    <!-- Data Section -->
    <section class="card">
      <h2>Data</h2>
      <div class="actions">
        <button class="btn danger" onclick="wipe()">Clear saved presets</button>
      </div>
    </section>

    <!-- About Section -->
    <section class="card">
      <h2>About</h2>
      <p class="muted small">WeighRight -- an offline-first weight & axle calculator for truck drivers.</p>
    </section>
  </main>

  <!-- Bottom nav -->
  <nav class="tabbar">
    <a class="tab" href="index.html">Home</a>
    <a class="tab" href="axlecalc.html">Calculator</a>
    <a class="tab active" href="settings.html">Settings</a>
  </nav>

  <script>
    function setTheme(mode){
      localStorage.setItem('theme', mode);
      applyTheme();
    }
    function applyTheme(){
      const mode = localStorage.getItem('theme') || 'system';
      document.documentElement.dataset.theme = mode;
    }
    function wipe(){
      if(confirm('Clear axle presets?')){
        localStorage.removeItem('axlePresets');
        alert('Cleared.');
      }
    }
    function saveDefaultPreset(key){
      localStorage.setItem('wrDefaultCapsPreset', key);
      alert('Default preset saved.');
    }
    // On load, if a default preset is set and no saved caps exist yet, seed them
    (function seedFromDefaults(){
      const havePresets = !!localStorage.getItem('axlePresets');
      const def = localStorage.getItem('wrDefaultCapsPreset');
      if(!havePresets && def){
        const p = {
          capSteer: def==='std80_132'?13200:12000,
          capDrives: 34000,
          capTrailer: 34000,
          capGross: 80000,
          lbsPerHoleTrailer: 300,
          lbsPerHole5th: 500,
          trailerDir: 'toTrailer',
          fifthDir: 'toSteer',
          bfRound: 'nearest'
        };
        localStorage.setItem('axlePresets', JSON.stringify(p));
      }
    })();
    applyTheme();
  </script>
</body>
</html>
